<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChocoVarenya</title>
  <meta name="description" content="A sweet little strategy game. Don't take the last chocolate!" />
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --bg: #f6c84f; }
    html, body, #root { height: 100%; }
    body { background: linear-gradient(180deg, var(--bg) 0%, #fde68a 60%, #facc15 100%); }
    .card { background: #fffbea; border: 1px solid #fde68a; box-shadow: 0 8px 24px rgba(0,0,0,0.12); }
    .plate { background: #fff9c4; border: 1px solid #fde68a; }
    .title-brown { color: #5b3a1b; }
    .vanish { animation: popfade 320ms forwards ease-in; }
    @keyframes popfade { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(0.2); opacity: 0; } }
    .hero-wrap { position: relative; width: 100%; }
    .hero-img { width: 100%; height: auto; border-radius: 1rem; box-shadow: 0 6px 18px rgba(0,0,0,.18); }
    .hero-overlay { position: absolute; left: 8%; top: 33%; width: 58%; max-width: 520px; }
    .hero-overlay .controls { display: flex; flex-direction: column; gap: 14px; }
    .hero-input { padding: 14px 16px; font-size: 18px; border-radius: 16px; border: 2px solid #ffd166; background: rgba(255,255,255,0.8); }
    .hero-btn { padding: 14px 28px; font-size: 22px; font-weight: 800; border-radius: 18px; background: linear-gradient(180deg, #ffd84d 0%, #ffb300 100%); color: #5b3a1b; box-shadow: 0 8px 0 #d18a27; }
    .hero-btn:active { transform: translateY(2px); box-shadow: 0 6px 0 #d18a27; }
  </style>
</head>

    const Choco = React.memo(function Choco({ vanish }) {
      return (
        <div className={"h-9 w-9 sm:h-11 sm:w-11 rounded-lg shadow " + (vanish ? "vanish" : "")}
             style={{ background: "linear-gradient(145deg, #6b3b1f 0%, #8e4e2b 40%, #5b3420 100%)", border: "2px solid #3e2213" }} />
      );
    });

    const YellowShell = ({ children }) => (
      <div className="min-h-screen w-full flex items-center justify-center">
        <div className="w-full max-w-6xl p-4 sm:p-8">
          <div className="rounded-2xl card p-5 sm:p-6">{children}</div>
        </div>
      </div>
    );

    function Row({ index, count, disabled, onTake, highlight }){
      const [select, setSelect] = useState(0);
      useEffect(()=>setSelect(0), [count]);
      const canConfirm = !disabled && select>0 && select<=count;
      return (
        <div className={"flex flex-col gap-2 rounded-xl p-3 plate " + (highlight ? "ring-2 ring-yellow-400" : "")}>
          <div className="flex items-center justify-between">
            <span className="font-semibold title-brown">Plate {index+1}</span>
            <div className="flex items-center gap-2">
              <button disabled={disabled || select<=0} onClick={()=>setSelect(v=>Math.max(0,v-1))}
                className={"px-3 py-1 rounded-lg border " + (disabled ? "opacity-50" : "bg-yellow-100 hover:bg-yellow-200")}>−</button>
              <span className="w-8 text-center font-bold title-brown">{select}</span>
              <button disabled={disabled || select>=count} onClick={()=>setSelect(v=>Math.min(count,v+1))}
                className={"px-3 py-1 rounded-lg border " + (disabled ? "opacity-50" : "bg-yellow-100 hover:bg-yellow-200")}>+</button>
              <button disabled={!canConfirm} onClick={()=>onTake(select)}
                className={"ml-2 px-4 py-1.5 rounded-xl font-semibold shadow " +
                  (canConfirm ? "bg-yellow-400 hover:bg-yellow-500" : "opacity-40 bg-yellow-300")}
                style={{color:"#5b3a1b"}}>Take</button>
            </div>
          </div>
          <div className="flex gap-2 flex-wrap items-center">
            {Array.from({length: count}).map((_,i)=>(<Choco key={i} />))}
            {highlight ? <Choco vanish /> : null}
          </div>
        </div>
      );
    }

    function misereNimMove(heaps){
      const alive = heaps.map((h,i)=>({i,h})).filter(x=>x.h>0);
      const big = alive.filter(x=>x.h>1);
      if(alive.length===0) return {row:0,take:0};
      if(big.length===0){ const row = alive[0].i; return {row, take:1}; }
      if(big.length===1){
        const ones = alive.length - 1;
        const row = big[0].i;
        const m = heaps[row];
        if(ones % 2 === 0) return {row, take: m - 1};
        return {row, take: m};
      }
      const x = heaps.reduce((a,b)=>a^b,0);
      for(let i=0;i<heaps.length;i++){ const h = heaps[i]; const target = h ^ x; if(target < h) return {row:i, take: h - target}; }
      const row = alive[0].i; return {row, take:1};
    }

    function App(){
      const [screen, setScreen] = useState("intro"); // intro | game | over
      const [player, setPlayer] = useState("");
      const [heaps, setHeaps] = useState([3,5,7]);
      const [turn, setTurn] = useState("you"); // you | ai
      const [message, setMessage] = useState("Pick chocolates from ONE plate.");
      const [aiHighlight, setAiHighlight] = useState(-1);
      const [speed, setSpeed] = useState(320); // ms per chocolate animation
      const [result, setResult] = useState(null); // 'player' | 'ai'
      const total = useMemo(()=>heaps.reduce((a,b)=>a+b,0), [heaps]);

      const resetGame = () => { setHeaps([3,5,7]); setTurn("you"); setScreen("game"); setMessage(`${player || "Player"}, it's your turn!`); setResult(null); };

      function animateAiMove(row, take, onDone){
        setAiHighlight(row);
        let remaining = take;
        const step = () => {
          setTimeout(()=>{
            setHeaps(prev => { const next = [...prev]; if (next[row] > 0) next[row]-=1; return next; });
            remaining -= 1;
            if (remaining > 0) setTimeout(step, speed);
            else { setAiHighlight(-1); onDone && onDone(); }
          }, speed * 0.8);
        };
        setTimeout(step, speed);
      }

      const onTake = (row, take) => {
        if (screen !== "game" || turn !== "you") return;
        if (take <= 0 || take > heaps[row]) return;
        const next = [...heaps];
        next[row] -= take;
        const totalAfter = next.reduce((a,b)=>a+b,0);
        if (totalAfter === 0){ setHeaps(next); setResult('ai'); setScreen("over"); return; }
        setHeaps(next);
        setTurn("ai");
        setMessage("Varenya is thinking…");

        setTimeout(()=>{
          const {row:r, take:k} = misereNimMove(next);
          const takeCount = Math.min(k, next[r]);
          const tmp = [...next]; tmp[r] -= takeCount;
          const ends = tmp.reduce((a,b)=>a+b,0) === 0;
          animateAiMove(r, takeCount, () => {
            if (ends){ setResult('player'); setScreen('over'); }
            else { setTurn('you'); setMessage(`${player || "Player"}, it's your turn!`); }
          });
        }, 600);
      };
